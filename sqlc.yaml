version: "2"
sql:
  - schema: 
      - "db/schema.sql"
      - "db/schema_logistics.sql"
    queries: 
      - "db/query.sql"
      - "db/query_logistics.sql"
    engine: "sqlite"
    gen:
      go:
        package: "database"
        out: "internal/database"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false